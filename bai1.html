<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Value</title>


</head>
<body >

<script type="text/javascript">
    let value = prompt("Enter a number");
    value = Number(value);
    let array = [-3,5,1,3,2,10];
    for(let i = 0; i < array.length - 1; i++){
        if(value == array[i]){
            alert("Value " + array[i] + "found at " + i);
        }
    }
</script>

</body>
</html>
